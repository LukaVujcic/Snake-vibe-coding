<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="app">
    <div id="game-container">
      <div id="hud">
        <span>SCORE: <span id="score-display">0</span></span>
        <span>BEST: <span id="best-display">0</span></span>
      </div>
      <canvas id="gameCanvas"></canvas>
      <div id="overlay" class="overlay">
        <div class="overlay-content">
          <h1 id="overlay-title">SNAKE</h1>
          <p id="overlay-message">Press ENTER or SPACE to start</p>
          <div id="overlay-score" class="hidden"></div>
        </div>
      </div>
      <div id="mobile-controls" class="mobile-controls">
        <div class="dpad-row">
          <button id="btn-up" class="dpad-btn">▲</button>
        </div>
        <div class="dpad-row">
          <button id="btn-left" class="dpad-btn">◀</button>
          <button id="btn-down" class="dpad-btn">▼</button>
          <button id="btn-right" class="dpad-btn">▶</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
